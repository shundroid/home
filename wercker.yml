box: node
build:
  steps:
    - npm-install
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

deploy:
  steps:
    - script:
        name: configure git
        code: |-
          git config --global user.email shundroidk@gmail.com
          git config --global user.name shundroid
    - script:
        name: build the website
        code: |-
          ls
    - script:
        name: change .gitignore
        code: |-
          node build
          rm .gitignore
          mv production.gitignore .gitignore
    - script:
        name: deploy to github
        code: |-
          rm -rf .git
          git init
          git checkout -b production
          git add .
          git commit -m "deploy"
          git remote add prod $remote
          git remote -v
          git push -f prod production

